<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <style>
   @media only screen and (max-width: 900px) {
    #mobile1 {
        display: none;
    }
     #mobile2 {
        display: none;
    }
    #ourFounder{
    text-align:center;
    }
}
    .card {
  box-shadow: 0 4px 8px 0 ;
  transition: 0.3s;
  width: 70%;
  cursor:pointer;
  border-color:white;
}

.card:hover {
  box-shadow: 0 4px 16px 0 white;
}

.container {
  padding: 2px 16px;
  text-align:center;
}

      ul.breadcrumb {
  padding: 10px 16px;
  list-style: none;
  background-color: #1F5BAA;
  margin-left:30px;
}
ul.breadcrumb li {
  display: inline;
  font-size: 16px;
}
ul.breadcrumb li+li:before {
  padding: 8px;
  color: white;
  content: "/\00a0";
}
ul.breadcrumb li a {
  color: white;
  text-decoration: none;
}
ul.breadcrumb li a:hover {
  color: white;
  text-decoration: underline;
}
     .arrow {
  border: solid white;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 6px;
}
.left {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
  margin-left:80px;
  margin-top:10px;
}
       .button {
    border-radius: 6px;
    background-color:#184D94;
  border: none;
  color: white;
  padding: 8px 40px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
     #parent { white-space: nowrap; }
.child { display: inline-block; }




 .column {
  float: left;
  width: 20%;
  margin-left:34%;
  margin-right:-36%;
  }
  @media screen and (max-width: 1450px) {
  .button {
    border-radius: 4px;
    background-color:#184D94;
  border: none;
  color: white;
  padding: 4px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  cursor: pointer;
}
}

@media screen and (max-width: 600px) {
  .column {
    width: 100%;

  }
}
@media screen and (max-width: 600px) {
  .space {
   margin-top:10%;
   display:flex;
   justify-content:center;
  }
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;

<div class="row">

          <a th:href = "@{/MacBook}"><button class="button" style="cursor:pointer;display:block;margin:auto;margin-bottom:10px;">View Details</button></a>
        </div>
      </div></a>
  </div>
  <div class="column">
    <a style="text-decoration: none" th:href="@{/Windows}">

        <div class="container">
          <h3 style="text-align:center;color:black;"><b>iPhone</b></h3>
          <p style="text-align:center;color:#142F6E;">Monthly Rent Starting at Rs 3049/-</p>
          <a th:href = "@{/Windows}"><button class="button" style="display:block;margin:auto;cursor:pointer;margin-bottom:10px;">View Details</button></a>
        </div>
      </div></a>
  </div>
</div>
