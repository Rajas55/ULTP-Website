<form th:action="@{/admin/save}" method="post" th:object="${admin}"
      enctype="multipart/form-data"
 style="max-width:500px; margin: 0 auto; margin-left:30px;">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
                <label class="col-sm-4 col-form-label">Offers Heading</label>
                <div class="col-sm-8" style="margin-top:10px;">
                    <input type="hidden" th:field="*{id}" required>
                   <input type="text" th:field="*{offer_head}" required>

                </div>
                <label class="col-sm-4 col-form-label" style="margin-top:30px;">Offer Price</label>
                <div class="col-sm-8" style="margin-top:35px;">
                    <input type="text" th:field="*{offer_price}" required>

                </div>
                <label class="col-sm-4 col-form-label" style="margin-top:30px;">Offer Body</label>
                <div class="col-sm-8" style="margin-top:40px;">
                    <input type="text" th:field="*{offer_body}" required>
                </div>
            <label class="col-sm-4 col-form-label" style="margin-top:30px;">Offer Photo 1</label>
            <div class="col-sm-8" style="margin-top:40px;">
                <input type="file" name="mainImage" id="mainImage" accept="image/png, image/jpg, image/jpeg">
            </div>
            <label class="col-sm-4 col-form-label" style="margin-top:30px;">Offer Photo 2</label>
            <div class="col-sm-8" style="margin-top:40px;">
                <input type="file" name="extraImage"  accept="image/png, image/jpg, image/jpeg">
            </div>
                <label class="col-sm-4 col-form-label" style="margin-top:30px;">Offer Photo 3</label>
                <div class="col-sm-8" style="margin-top:40px;">
                    <input type="file" name="extraImage"  accept="image/png, image/jpg, image/jpeg">

                </div>
            <label class="col-sm-4 col-form-label" style="margin-top:30px;">Offer Photo 4</label>
            <div class="col-sm-8" style="margin-top:40px;">
                <input type="file" name="extraImage"  accept="image/png, image/jpg, image/jpeg">
            </div>
            <a  style="margin-left:170px;margin-top:30px;"> <button type="submit" class="btn btn-primary">Save</button> </a>

        </div>
    </div>



</form>


</body>
</html>
